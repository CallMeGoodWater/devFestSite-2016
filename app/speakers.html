<!doctype html>
<html lang="">
  <head>
    <!-- inject:head:html -->
    <!-- endinject -->
  </head>

  <body class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- inject:menu:html -->
    <!-- endinject -->

      <div class="devfest-ribbon"></div>
      <main id="speakersVue" class="devfest-ribbon-main mdl-layout__content">
        <div class="devfest-ribbon-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="devfest-ribbon-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <div class="devfest-ribbon-crumbs mdl-color-text--grey-500">
              Devfest Nantes 2016 &gt; Speakers
            </div>
            <h3>Speakers</h3>
              <p>
                Plus de {{ speakers.length }} speakers locaux, français et internationaux ont rejoins cette 5ème édition du DevFest Nantes
              </p>
            <h5>Filtrer par tracks : {{ displayedSpeakers.length }} speakers</h5>

              <div class="mdl-grid">
                <div v-for="filter in filters" class="mdl-cell mdl-cell--3-col">
                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for={{filter}} >
                    <input type="checkbox" id={{filter}} value={{filter}} v-model="activeFilters" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">{{filter}}</span>
                  </label>
                </div>
              </div>

              <div class="mdl-grid">
                <div v-for="speaker in displayedSpeakers"
                     class="devfest-speaker-card-image mdl-card mdl-shadow--2dp"
                    style="background: url('/images/speakers/amoussine.jpg') center / cover">
                  <div class="mdl-card__title mdl-card--expand"></div>
                  <div class="mdl-card__actions">
                    <span class="devfest-speaker-card-image__filename">{{ speaker.firstname }} {{ speaker.name }}</span>
                  </div>
                </div>
              </div>

          </div>
        </div>

         <!-- inject:footer:html -->
         <!-- endinject -->

      </main>


    <script async src="/scripts/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
    <script src="https://npmcdn.com/vue@1.0.26/dist/vue.min.js"></script>
    <!-- build:js(app/) ../../scripts/main.min.js -->
    <script async src="/scripts/main.js"></script>
    <!-- endbuild -->

    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', 'UA-35116426-1', 'auto');
      ga('send', 'pageview');
    </script>
    <script async src='//www.google-analytics.com/analytics.js'></script>


     <!-- Built with love using Web Starter Kit -->
  </body>
</html>

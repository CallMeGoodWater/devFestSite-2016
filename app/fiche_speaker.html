<!doctype html>
<html lang="">
  <head>
    <!-- inject:head:html -->
    <!-- endinject -->
  </head>

  <body class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- inject:menu:html -->
    <!-- endinject -->

    <main id="speakerVue" class="mdl-layout__content devfest-session">

      <div class="devfest-ribbon devfest-ribbon-session">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="mdl-cell mdl-cell--8-col mdl-color-text--white">
            <h4>{{ speaker.firstname }} {{ speaker.name }}</h4>
          </div>
        </div>
      </div>

      <!-- Speaker infos -->
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="mdl-cell mdl-cell--8-col">
          <speaker-card :speaker="speaker"></speaker-card>
        </div>
      </div>

      <!-- Sessions -->
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="mdl-cell mdl-cell--8-col">
          <session-card v-for="session in sessions" :session="session" :agenda="agenda"></session-card>
        </div>
      </div>

      <!-- inject:footer:html -->
      <!-- endinject -->

    </main>


    <script async src="/scripts/material.min.js"></script>
    <script src="https://npmcdn.com/vue@1.0.26/dist/vue.min.js"></script>
    <!-- build:js(app/) ../../scripts/main.min.js -->
    <script async src="/scripts/main.js"></script>
    <!-- endbuild -->

    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', 'UA-35116426-1', 'auto');
      ga('send', 'pageview');
    </script>
    <script async src='//www.google-analytics.com/analytics.js'></script>


     <!-- Built with love using Web Starter Kit -->
  </body>
</html>
